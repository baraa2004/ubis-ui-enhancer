
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UBIS UI Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>UBIS UI Enhancer</h1>
    <p>Enhance the UBIS interface visually and functionally.</p>
    <p><strong>Created by:</strong> Baraa Alshugri <img src="https://cdn.britannica.com/50/4550-050-3D264DD7/Flag-Syria.jpg" alt="Syria Flag" width="20"></p>
    <p class="hashtag">#Free_Palestine <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Flag_of_Palestine.png" alt="Palestine Flag" width="20"></p>
    <label class="switch">
      <input type="checkbox" id="toggleEnhancer">
      <span class="slider round"></span>
    </label>
    <span id="statusText">Enabled</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
